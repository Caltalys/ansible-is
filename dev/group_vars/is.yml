wso2_group: wso2
wso2_user: root
setup_path: /usr/lib/wso2
product_name: wso2is
product_version: 5.6.0
product_path: /opt/wso2
product_archive_deb: wso2is-linux-installer-x64-5.6.0.deb
product_archive_rpm: wso2is-linux-installer-x64-5.6.0.rpm
product_package_location: files
jdbc_driver: mysql-connector-java-5.1.45-bin.jar
systemd_path: /etc/systemd/system
java_home: /usr/lib/wso2/wso2is/5.6.0/jre/jre1.8.0_172

jvm:
  xms: 1024
  xmx: 1024

user:
  username: admin
  password: admin

wso2_carbon_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
  username: wso2carbon
  password: wso2carbon

wso2_reg_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
  username: wso2carbon
  password: wso2carbon

wso2_user_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
  username: wso2carbon
  password: wso2carbon

wso2_identity_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
  username: wso2carbon
  password: wso2carbon

wso2_consent_db:
  driver_class_name: org.h2.Driver
  url: jdbc:h2:repository/database/WSO2CARBON_DB;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000
